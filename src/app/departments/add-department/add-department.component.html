<div class="container">
  <md-card class="demo-card demo-basic">
    <md-card-title color="primary back-header">Deapartment Form</md-card-title>
    <md-card-content>
      <form (ngSubmit)="onSubmit(model)" #departmentForm="ngForm">
        <md-toolbar for="name">Name</md-toolbar>
        <md-input
          class="demo-full-width input-text"
          type="text"
          id="name"
          required
          [(ngModel)]="model.name"
          name="name"
          #name="ngModel">
        </md-input>

        <md-toolbar for="description">Description</md-toolbar>
        <md-input
          class="demo-full-width input-text"
          type="text"
          id="description"
          required
          [(ngModel)]="model.description"
          name="description"
          #description="ngModel">
        </md-input>

        <button  md-raised-button color="primary"
                 type="submit"
                 class="btn btn-default"
                 [disabled]="!departmentForm.form.valid">Submit
        </button>
      </form>
    </md-card-content>
  </md-card>
  <md-card [hidden]="!submitted">
    <md-card-title>You submitted the following:</md-card-title>
    <md-list>
      <md-list-item>
        <label>Name:</label> {{model.name}}
      </md-list-item>
      <md-list-item>
        <label>Description:</label> {{model.description}}
      </md-list-item>
    </md-list>
  </md-card>
</div>
